<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- TODO: Include Google Fonts file here -->
</head>

<body>
    <header>
        <nav class="navbar transparent">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand"><img id="logo" src=""></a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li><button id="sign" data-toggle="modal" data-target="#sign_in">Sign In</button></li>
                <li><button id="sign" data-toggle="modal" data-target="#sign_up">Sign Up</button></li>
              </ul>
            </div>
          </nav>
    </header>
<div id="main">
    <span>
        <button id="post"><a href="html/bloglist.html"><b>All Posts</b></a></button>
        <button id="post" data-toggle="modal" data-target="#pen_post"><b>Create Post</b></button>
    </span>
    <div class="modal fade" id="sign_in" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100" id="exampleModalLabel"
                    style="color:rgb(0, 0, 0);font-family: 'Roboto', sans-serif;font-size: larger;">Welcome Back !</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input type="text" class="form-control" id="exampleInputUsername"
                            aria-describedby="usernameHelp" placeholder="Enter your username"
                            style="background-color :#DCDCDC ;" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter your password" style="background-color :#DCDCDC ;" required>
                    </div>
                    <div class="modal-signin-container">
                        <button type="submit" class="btn btn-success btn-block">Sign In</button>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-center">
                        Not a member ? <a data-target="#exampleModalSignUp" data-dismiss="modal"
                            data-toggle="modal" href="#signup-form"> Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
